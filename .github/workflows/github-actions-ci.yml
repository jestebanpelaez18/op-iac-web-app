name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  cdk-synth:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: infra/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Type-check (tsc)
        run: npm run build
      - name: CDK synth (no deploy)
        run: npx cdk synth --quiet
